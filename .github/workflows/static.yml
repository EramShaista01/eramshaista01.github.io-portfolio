    <script>
        // Function to call the Gemini API
        async function callGeminiAPI(prompt) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = ""; // API key is left empty as per instructions, Canvas will provide it at runtime
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Gemini API response structure unexpected:", result);
                    return "Error: Could not generate content.";
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return "Error: Failed to connect to AI service.";
            }
        }

        // Function to handle project description elaboration/summarization
        async function toggleProjectDescription(projectId) {
            const descriptionDiv = document.getElementById(`${projectId}-description`);
            const llmButton = document.getElementById(`${projectId}-llm-btn`);
            const spinner = document.getElementById(`${projectId}-spinner`);

            const originalText = descriptionDiv.dataset.originalText;
            let currentState = descriptionDiv.dataset.currentState;

            // Show spinner and disable button
            spinner.classList.remove('hidden');
            llmButton.disabled = true;
            llmButton.classList.add('opacity-50', 'cursor-not-allowed');

            let newText = "";
            let newButtonText = "";
            let newState = "";

            if (currentState === 'short') {
                // Elaborate
                const prompt = `Elaborate on the following project description, adding more technical details and impact, but keep it concise enough for a portfolio: '${originalText}'`;
                newText = await callGeminiAPI(prompt);
                newButtonText = "✨ Summarize";
                newState = "full";
            } else {
                // Summarize
                const currentDisplayedText = descriptionDiv.innerText; // Get current displayed text for summarization
                const prompt = `Summarize the following project description concisely, highlighting key achievements: '${currentDisplayedText}'`;
                newText = await callGeminiAPI(prompt);
                newButtonText = "✨ Elaborate / Summarize"; // Revert to original button text or a more general one
                newState = "short";
            }

            // Update the description div and button
            descriptionDiv.innerHTML = `<p>${newText.replace(/\n/g, '</p><p>')}</p>`; // Replace newlines with paragraphs for better formatting
            descriptionDiv.dataset.currentState = newState;
            llmButton.innerHTML = `${newButtonText} <span id="${projectId}-spinner" class="spinner ${spinner.classList.contains('hidden') ? 'hidden' : ''}"></span>`; // Re-add spinner span

            // Hide spinner and enable button
            spinner.classList.add('hidden');
            llmButton.disabled = false;
            llmButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        // Add event listeners to the buttons
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('project1-llm-btn').addEventListener('click', () => toggleProjectDescription('project1'));
            document.getElementById('project2-llm-btn').addEventListener('click', () => toggleProjectDescription('project2'));
            // The event listener for 'generate-cover-letter-btn' has been removed
        });
    </script>
